<div class="container">
   <div class="row">
     <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let product of listProducts">
       <img [src]="product.image" [alt]="product.name" class="img-fluid h-50 w-75">
       <h3>{{product.name}}</h3>
       <h3>{{product.price}}</h3>
       <div class="row">
         <button type="button" class="btn btn-outline-primary" (click)="increment(product)">Like</button>
       </div>
       <div class="col-6">
         <button *ngIf="product.quantity== 0;else elseBlock" type="button" class="btn btn-outline-secondary" (click)="buy(product)" disabled>Buy</button>
      <ng-template #elseBlock>
         <button type="button"  class="btn btn-outline-secondary" (click)="buy(product)">Buy</button>
      </ng-template> 
      </div>
     </div>
     </div>
    </div>
